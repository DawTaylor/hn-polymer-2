<link rel="import" href="simple-element-mixin.html">
<link rel="import" href="simple-list-mixin.html">
<link rel="import" href="hn-comment.html">

<dom-module id="hn-item">
  <template strip-whitespace>
    <style>
      :host {
        display: block;
        font-size: .75rem;
      }

      :host(.hide) {
        visibility: hidden;
      }

      a {
        color: #000;
        cursor: pointer;
      }

      .title {
        display: inline-block;
        text-decoration: none;
      }

      .domain {
        padding-left: 4px;
        color: #666;
      }

      .spacer {
        padding: 0 .5em;
      }

      .header {
        font-size: 1rem;
      }

      .meta {
        color: #666;
        padding: 8px 0 16px 0;
        border-bottom: 1px solid #eee;
      }

      .user {
        color: #666;
      }
    </style>
    <div id="header" class="header">
      <a id="title" class="link title"></a>
      <span id="domain" class="domain"></span>
    </div>
    <div id="content"></div>
    <div class="meta">
      <span id="points"></span> points by <a id="user" class="user"></a>
      <span id="time"></span><span class="spacer">|</span>
      <span id="count"></span>
    </div>
    <div id="comments"></div>
  </template>

  <template id="itemTemplate"><hn-comment id="item"></hn-comment></template>

  <script>
  (function() {

    const ELEMENT_NAME = 'hn-item';

    const itemTemplate = Polymer.DomModule.import(ELEMENT_NAME, '#itemTemplate');

    class HnItem extends Polymer.SimpleListMixin(Polymer.SimpleElementMixin(HTMLElement)) {

      static get observedAttributes() { return ['itemid']; }

      static get template() {
        return Polymer.DomModule.import(ELEMENT_NAME, 'template');
      }

      _propertiesChanged(props, changed, old) {
        if (changed.itemid) {
          this._fetchItemData(changed.itemid);
        }
        if (changed._data) {
          const item = props._data;
          this._dataToDom({
            header: {attributes: {hidden: Boolean(item.content)}},
            title: {textContent: item.title, href: item.url || ''},
            domain: {textContent: item.domain ? `(${item.domain})` : ''},
            content: {innerHTML: item.content || '', attributes: {hidden: !(item.content)}},
            points: {textContent: item.points},
            user: {textContent: item.user, href: `/user/${item.user}`},
            time: {textContent: item.time_ago},
            count: {textContent: `${item.comments_count} comments`}
          });
          const comments = item.comments;
          this._renderList(this.$.comments, comments, itemTemplate,
            (n, d) => { return {item: {comment: d}}}
          );
        }
      }

      _fetchItemData(itemId) {
        this.classList.add('hide');
        let url = `https://node-hnapi.herokuapp.com/item/${itemId}`;
        fetch(url).then((resp) => {
          resp.json().then((data) => {
            this._data = data;
            this.classList.remove('hide');
          });
        });
      }
    }

    HnItem.prototype._createPropertyAccessor('_data');

    customElements.define(ELEMENT_NAME, HnItem);
  })();
  </script>
</dom-module>
