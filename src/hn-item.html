<link rel="import" href="hn-stamp-mixin.html">
<link rel="import" href="hn-comment.html">
<dom-module id="hn-item">
  <template strip-whitespace>
    <style>
      :host {
        display: block;
        font-size: var(--detail-font-size);
      }

      a {
        color: currentColor;
      }

      .title, .domain {
        font-size: 1rem;
      }

      .title {
        text-decoration: none;
      }

      .domain {
        padding-left: 4px;
        color: var(--detail-font-color);
      }

      .spacer {
        padding-right: .5em;
      }

      .meta {
        padding: 8px 0;
        color: var(--detail-font-color);
        border-bottom: var(--separator-border);
      }

      .user {
        color: var(--detail-font-color);
      }
    </style>

    <a id="title" class="title"></a>
    <div id="titleContent" class="title"></div>
    <span id="domain" class="domain"></span>
    <div id="content"></div>
    <div class="meta">
      <span id="points"></span> points by
      <a id="user" class="user"></a>
      <span id="time"></span>
      <span class="spacer">|</span>
      <span id="count"></span>
    </div>
    <div id="comments"></div>
  </template>

  <template id="hn-item-item"><hn-comment></hn-comment></template>

  <script>
  (function() {
    let ELEMENT_NAME = 'hn-item';
    let template = document.currentScript.ownerDocument
      .querySelector(`dom-module[id=${ELEMENT_NAME}] > template`);

    let itemTemplate = document.currentScript.ownerDocument
      .querySelector(`dom-module[id=${ELEMENT_NAME}] > #${ELEMENT_NAME}-item`);

    class HnItem extends Hn.stampMixin(HTMLElement) {

      get _template() { return template; }

      _render() {
        this.$.title.href = this.item.url;
        this.$.title.textContent = this.item.title;
        this.$.title.hidden = Boolean(this.item.content);
        this.$.titleContent.textContent = this.item.title;
        this.$.titleContent.hidden = !(this.item.content);
        this.$.domain.textContent = `(${this.item.domain})`;
        this.$.content.hidden = !(this.item.content);
        this.$.content.innerHTML = this.item.content;
        this.$.points.textContent = this.item.points;
        this.$.user.href = `/user/${this.item.user}`;
        this.$.user.textContent = this.item.user;
        this.$.time.href = `/item/${this.item.id}`;
        this.$.time.textContent = this.item.time_ago;
        this.$.count.textContent = `${this.item.comments_count} comments`;
        this._renderList(this.$.comments, this.item.comments, itemTemplate,
          ($, data, index, item) => item.comment = data
        );
      }

    }

    HnItem.createProperties(['item']);

    customElements.define('hn-item', HnItem);
  })();
  </script>
</dom-module>
