<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="hn-comment.html">

<dom-module id="hn-item">
  <template strip-whitespace>
    <style>
      :host {
        display: block;
        margin: 0 2em;
      }
      :host(.hide) {
        visibility: hidden;
      }
      .title {
        display: inline-block;
        font-size: 22px;
        font-weight: bold;
        padding-right: 1em;
      }
      .link {
        color: #000;
        text-decoration: none;
      }
      .link:hover {
        text-decoration: underline;
      }
      .spacer {
        padding: 0 .5em;
      }
      .user {
        color: #000;
        text-decoration: none;
        font-weight: bold;
      }
      .user:hover {
        text-decoration: underline;
      }
      .container > * {
        vertical-align: middle;
      }
    </style>
    <app-route
      route="{{route}}"
      pattern="/:itemId"
      data="{{routeData}}"
      tail="{{subroute}}"></app-route>
    <template is="dom-if" if="[[!item.content]]">
      <div class="container">
        <a class="link title" href$="[[item.url]]">[[item.title]]</a>
        <span>([[item.domain]])</span>
      </div>
      <br>
    </template>
    <template is="dom-if" if="[[item.content]]">
      <div class="title">[[item.title]]</div>
      <div inner-h-t-m-l="[[item.content]]"></div>
      <br>
    </template>
    <div class="meta">
      <span>[[item.points]] points by <a class="user" href$="/user/[[item.user]]">[[item.user]]</a> [[item.time_ago]]</span>
      <span class="spacer">|</span>
      <span>[[item.comments_count]] comments</span>
    </div>
    <hr>
    <template is="dom-repeat" items="[[item.comments]]" initial-count="5">
      <hn-comment comment=[[item]]></hn-comment>
    </template>
  </template>

  <script>
  (function() {
    class HnItem extends Polymer.Element {
      static get is() { return 'hn-item'; }

      static get observers() { return ['_fetchItemData(itemId)']; }

      _fetchItemData(itemId) {
        this.item = {};
        this.classList.add('hide');
        let url = `https://node-hnapi.herokuapp.com/item/${itemId}`;
        fetch(url).then((resp) => {
          resp.json().then((json) => {
            this.item = json;
            this.classList.remove('hide');
          });
        });
      }
    }
    customElements.define(HnItem.is, HnItem);
  })();
  </script>
</dom-module>
