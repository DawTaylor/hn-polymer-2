<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-route.html">

<dom-module id="hn-comment">
  <template strip-whitespace>
    <style>
      :host {
        display: block;
      }

      .comments {
        padding-left: 30px;
      }

      .toggle {
        cursor: pointer;
      }

      .header {
        display: flex;
      }
      .header > * {
        margin-right: .5em;
      }
      .comment > p {
        white-space: pre-wrap;
      }
    </style>
    <div class="header">
      <a class="toggle" on-click="toggleCollapse">[[[_collapseString]]]</a><a href$="/user/[[comment.user]]">[[comment.user]]</a><span>[[comment.time_ago]]</span>
    </div>
    <div class="comment" inner-h-t-m-l="[[comment.content]]" hidden$="[[collapsed]]"></div>
    <hr>
    <div class="comments" hidden$="[[collapsed]]">
      <template is="dom-repeat" items="[[comment.comments]]" initial-count="3">
        <hn-comment comment=[[item]]></hn-comment>
      </template>
    </div>
  </template>
  <script>
  (function() {
    class HnComment extends Polymer.Element {
      static get is() { return 'hn-comment'; }
      static get properties() {
        return {
          collapsed: {
            type: Boolean,
            value: false,
          },
          _collapseString: {
            type: String,
            value: '–',
          },
          _commentThreadSize: {
            type: Number,
            value: 0,
          },
        };
      }
      _calculateCommentThreadSize(comment) {
        let threadSize = 0;
        let flat = (comment) => {
          threadSize++;
          comment.comments.forEach(flat);
        };
        flat(comment);
        return threadSize;
      }
      toggleCollapse() {
        this.collapsed = !this.collapsed;
        if (!this._commentThreadSize) {
          this._commentThreadSize = this._calculateCommentThreadSize(this.comment);
        }
        this._collapseString = this.collapsed ? `+ ${this._commentThreadSize}` : '–';
      }
    }
    customElements.define(HnComment.is, HnComment);
  })();
  </script>
</dom-module>

<dom-module id="hn-item">
  <template strip-whitespace>
    <style>
      :host {
        display: block;
      }
    </style>
    <template is="dom-if" if="[[!item.content]]">
      <h1><a href$="[[item.url]]">[[item.title]]</a></h1> <span>([[item.domain]])</span>
    </template>
    <template is="dom-if" if="[[item.content]]">
      <h1>[[item.title]]</h1>
      <div inner-h-t-m-l="[[item.content]]"></div>
    </template>
    <div>[[item.points]] points by <a href$="/user/[[item.user]]">[[item.user]]</a> [[item.time_ago]]</div>
    <br>
    <app-route
        route="{{route}}"
        pattern="/:itemId"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>
    <div>[[item.comments_count]] comments</div>
    <hr>
    <template is="dom-repeat" items="[[item.comments]]" initial-count="5">
      <hn-comment comment=[[item]]></hn-comment>
    </template>
  </template>

  <script>
  (function() {
    class HnItem extends Polymer.Element {
      static get is() { return 'hn-item'; }

      static get observers() { return ['_itemIdChanged(routeData.itemId)']; }

      _itemIdChanged(itemId) {
        this.item = {};
        let url = `http://node-hnapi.herokuapp.com/item/${itemId}`;
        fetch(url).then((resp) => {
          resp.json().then((json) => {
            this.item = json;
          });
        });
      }
    }
    customElements.define(HnItem.is, HnItem);
  })();
  </script>
</dom-module>
