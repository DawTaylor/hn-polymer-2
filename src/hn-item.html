<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="hn-comment.html">

<dom-module id="hn-item">
  <template strip-whitespace>
    <style>
      :host {
        display: block;
        font-size: .75rem;
      }

      :host(.hide) {
        visibility: hidden;
      }

      a {
        color: #000;
        cursor: pointer;
      }

      .title {
        display: inline-block;
        text-decoration: none;
      }

      .domain {
        padding-left: 4px;
        color: #666;
      }

      .spacer {
        padding: 0 .5em;
      }

      .container {
        font-size: 1rem;
      }

      .meta {
        color: #666;
        padding: 8px 0 16px 0;
        border-bottom: 1px solid #eee;
      }

      .user {
        color: #666;
      }
    </style>
    <template is="dom-if" if="[[!item.content]]">
      <div class="container">
        <a class="link title" href$="[[item.url]]">[[item.title]]</a>
        <span class="domain">([[item.domain]])</span>
      </div>
    </template>
    <template is="dom-if" if="[[item.content]]">
      <div class="title container">[[item.title]]</div>
      <div inner-h-t-m-l="[[item.content]]"></div>
    </template>
    <div class="meta">
      [[item.points]] points by <a class="user" href$="/user/[[item.user]]">[[item.user]]</a> [[item.time_ago]]
      <span class="spacer">|</span>
      <span>[[item.comments_count]] comments</span>
    </div>
    <template is="dom-repeat" items="[[item.comments]]" initial-count="5">
      <hn-comment comment=[[item]]></hn-comment>
    </template>
  </template>

  <script>
  (function() {
    class HnItem extends Polymer.Element {
      static get is() { return 'hn-item'; }

      static get observers() { return ['_fetchItemData(itemId)']; }

      _fetchItemData(itemId) {
        this.classList.add('hide');
        let url = `https://node-hnapi.herokuapp.com/item/${itemId}`;
        fetch(url).then((resp) => {
          resp.json().then((json) => {
            this.item = json;
            this.classList.remove('hide');
          });
        });
      }
    }
    customElements.define(HnItem.is, HnItem);
  })();
  </script>
</dom-module>
