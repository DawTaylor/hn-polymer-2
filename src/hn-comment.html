<link rel="import" href="hn-stamp-mixin.html">
<dom-module id="hn-comment">
  <template strip-whitespace>
    <style>
      :host {
        display: block;
      }

      a {
        color: currentColor;
      }

      .header {
        padding: 8px 0;
      }

      .header > * {
        margin-right: .25rem;
        color: var(--detail-font-color);
      }

      .toggle {
        user-select: none;
        background-color: transparent;
        border: none;
        padding: 0;
      }

      .comment {
        border-bottom: var(--separator-border);
      }

      .comment > p {
        overflow-wrap: break-word;
      }

      .comment pre {
        white-space: pre-line;
      }

      .comment > p:first-of-type {
        margin-top: 0;
      }

      .comments {
        padding-left: 8px;
      }
    </style>
    <div class="header">
      <button id="toggle" class="toggle"></button>
      <a id="user"></a>
      <a id="time"></a>
    </div>
    <div id="comment" class="comment"></div>
    <div id="comments" class="comments"></div>
  </template>
  <template id="hn-comment-item"><hn-comment></hn-comment></template>
  <script>
  (function() {
    let ELEMENT_NAME = 'hn-comment';
    let template = document.currentScript.ownerDocument
      .querySelector(`dom-module[id=${ELEMENT_NAME}] > template`);

    let itemTemplate = document.currentScript.ownerDocument
      .querySelector(`dom-module[id=${ELEMENT_NAME}] > #${ELEMENT_NAME}-item`);

    class HnComment extends Hn.stampMixin(HTMLElement) {

      get _template() {
        return template;
      }

      constructor() {
        super();
        this.collapsed = false;
        this._collapseString = '[–]';
        this._collapseTitle = 'Hide comments';
        this._commentThreadSize = 0;
      }

      _ready() {
        super._ready();
        this.$.toggle.addEventListener('click', (e) => this._toggleCollapse(e));
      }

      _render() {
        if (!this.comment) {
          return;
        }
        this.collapsed = false;
        this._renderCollapsed();
        this.$.user.href = `/user/${this.comment.user}`;
        this.$.user.textContent = this.comment.user;
        this.$.time.href = `/item/${this.comment.id}`;
        this.$.time.textContent = this.comment.time_ago;
        this.$.comment.innerHTML = this.comment.content || '';
        this._renderList(this.$.comments, this.comment.comments, itemTemplate,
          ($, data, index, item) => item.comment = data
        );
      }

      _renderCollapsed() {
        if (!this._commentThreadSize) {
          this._commentThreadSize = this._calculateThreadSize(this.comment);
        }
        this._collapseString = this.collapsed ? `[+${this._commentThreadSize}]` : '[–]';
        this._collapseTitle = `${this.collapsed ? 'Show' : 'Hide'} ${this._commentThreadSize} comments`;
        this.$.toggle.setAttribute('aria-label', this._collapseTitle);
        this.$.toggle.textContent = this._collapseString;
        this.$.comment.hidden = this.collapsed;
        this.$.comments.hidden = this.collapsed;
      }

      _calculateThreadSize(comment) {
        let threadSize = 0;
        let flat = (comment) => {
          threadSize++;
          comment.comments.forEach(flat);
        };
        flat(comment);
        return threadSize;
      }

      _toggleCollapse() {
        this.collapsed = !this.collapsed;
        this._renderCollapsed();
      }

    }

    HnComment.createProperties(['comment']);

    customElements.define('hn-comment', HnComment);

  })();
  </script>
</dom-module>
