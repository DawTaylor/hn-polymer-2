<link rel="import" href="simple-element-mixin.html">

<dom-module id="hn-user">
  <template strip-whitespace>
    <style>
      :host {
        display: block;
        font-size: var(--detail-font-size);
      }

      :host(.hide) {
        visibility: hidden;
      }

      a {
        color: #000;
        cursor: pointer;
      }

      .container {
        display: flex;
      }

      .right {
        padding-left: 1em;
        flex: 1;
      }

      .links {
        padding: 8px 0;
      }
    </style>
    <div class="container">
      <div class="left">
        <div>User:</div>
        <div>Created:</div>
        <div>Karma:</div>
      </div>
      <div class="right">
        <div id="user"></div>
        <div id="created"></div>
        <div id="karma"></div>
      </div>
    </div>
    <div id="about"></div>
    <div class="links">
      <a id="submissions">submissions</a> |
      <a id="threads">comments</a> |
      <a id="favorites">favorites</a>
    </div>
  </template>

  <script>
  (function() {

    const ELEMENT_NAME = 'hn-user';

    class HnUser extends Polymer.SimpleElementMixin(HTMLElement) {

      static get observedAttributes() { return ['name']; }

      static get template() {
        return Polymer.DomModule.import(ELEMENT_NAME, 'template');
      }

      _propertiesChanged(props, changed) {
        if (changed.name) {
          this._fetchUserData(changed.name);
        }
        if (changed._data) {
          this._renderUser(changed._data);
        }
      }

      _fetchUserData(name) {
        this.classList.add('hide');
        let url = `https://node-hnapi.herokuapp.com/user/${name}`;
        fetch(url).then((resp) => {
          resp.json().then((data) => {
            this._data = data;
            this.classList.remove('hide');
          });
        });
      }

      _renderUser(data) {
        this._dataToDom({
          user: {textContent: data.id},
          created: {textContent: data.created},
          karma: {textContent: data.karma},
          about: {innerHTML: data.about, attributes: {hidden: !(data.about)}},
          submissions: {href: this._hnLink('submitted', data.id)},
          threads: {href: this._hnLink('threads', data.id)},
          favorites: {href: this._hnLink('favorites', data.id)},
        })
      }

      _hnLink(type, name) {
        return `https://news.ycombinator.com/${type}?id=${name}`;
      }

    }

    HnUser.prototype._createPropertyAccessor('_data');

    window.customElements.define(ELEMENT_NAME, HnUser);
  })();
  </script>
</dom-module>
