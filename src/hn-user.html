<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="hn-user">
  <template strip-whitespace>
    <style>
      :host {
        display: block;
        font-size: 0.75rem;
      }

      :host(.hide) {
        visibility: hidden;
      }

      a {
        color: #000;
        cursor: pointer;
      }

      .container {
        padding-top: 8px;
        display: flex;
      }

      .right {
        padding-left: 1em;
        flex: 1;
      }

      .links {
        padding: 8px 0;
      }
    </style>
    <div class="container">
      <div class="left">
        <div>User:</div>
        <div>Created:</div>
        <div>Karma:</div>
      </div>
      <div class="right">
        <div>[[user.id]]</div>
        <div>[[user.created]]</div>
        <div>[[user.karma]]</div>
      </div>
    </div>
    <div hidden$="[[!user.about]]" inner-h-t-m-l="[[user.about]]"></div>
    <div class="links">
      <a href$="[[_hnLink('submitted', user.id)]]">submissions</a> | <a href$="[[_hnLink('threads', user.id)]]">comments</a> | <a href$="[[ _hnLink('favorites', user.id)]]">favorites</a>
    </div>
  </template>

  <script>
  (function() {
    class HnUser extends Polymer.Element {
      static get is() { return 'hn-user'; }
      static get observers() {
        return ['_fetchUserData(userName)'];
      }

      _hnLink(type, userName) {
        return `https://news.ycombinator.com/${type}?id=${userName}`;
      }

      _fetchUserData(userName) {
        this.user = {};
        this.classList.add('hide');
        let url = `https://node-hnapi.herokuapp.com/user/${userName}`;
        fetch(url).then((resp) => {
          resp.json().then((json) => {
            this.user = json;
            this.classList.remove('hide');
          });
        });
      }
    }

    window.customElements.define(HnUser.is, HnUser);
  })();
  </script>
</dom-module>
