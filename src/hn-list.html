<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-route.html">

<dom-module id="hn-list">
  <template strip-whitespace>
    <style>
      :host {
        display: block;
      }

      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      a {
        pointer: cursor;
        color: black;
      }

      .item-title > a {
        text-decoration: none;
      }

      ul > li {
        margin: 4px;
      }

      .item-title {
        padding: 8px;
      }

      .item-info {
        font-size: 12px;
        padding: 0 8px 8px 8px;
        border-bottom: 1px solid gray;
      }
    </style>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>
    <ul>
      <template is="dom-repeat" items="[[articles]]" initial-count="10">
        <li>
          <div class="item-title"><a href="[[item.url]]">[[item.title]]</a> ([[item.domain]])</div>
          <div class="item-info">[[item.points]] points, by <a href="/user/[[item.user]]">[[item.user]]</a> [[item.time_ago]] | hide | <a href="/item/[[item.id]]">[[item.comments_count]] comments</a></div>
        </li>
      </template>
    </ul>
    <a href="[[route.prefix]]/[[_computeNextPage(routeData.page)]]">More...</a>
  </template>
  <script>
  (function() {
    class HnList extends Polymer.Element {
      static get is() { return 'hn-list'; }

      static get observers() {
        return ['_listTypeChanged(listType, routeData.page)']
      }

      _listTypeChanged(listType, page) {
        this.articles = [];
        // Reset page if list type changes.
        if (this._oldListType && (listType != this._oldListType)) {
          if (page) {
            this.set('routeData.page', null);
            return;
          }
        }
        this._oldListType = listType;
        let url = `http://node-hnapi.herokuapp.com/${listType}`;
        if (page) {
          url += `?page=${page}`;
        }
        console.log('fetching', url);
        fetch(url).then(resp => {
          resp.json().then(json => {
            this.articles = json;
          });
        });
      }

      _computeNextPage(page) {
        return parseInt(page || 1) + 1;
      }
    }

    window.customElements.define(HnList.is, HnList);
  })();
  </script>
</dom-module>
