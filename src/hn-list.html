<link rel="import" href="hn-stamp-mixin.html">
<dom-module id="hn-list">
  <template strip-whitespace>
    <style>
      :host {
        display: block;
      }

      a {
        color: currentColor;
      }

      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      li:first-of-type {
        padding-top: 0;
      }

      li {
        display: flex;
        padding: 8px 0;
        border-bottom: var(--separator-border);
        overflow-wrap: break-word;
      }

      .title {
        flex: 1;
        padding-left: 1rem;
      }

      .title > a {
        text-decoration: none;
      }

      .index {
        font-weight: bold;
        color: var(--detail-font-color);
        align-self: center;
        min-width: 1em;
        text-align: right;
      }

      .info, .domain {
        color: var(--detail-font-color);
      }

      .domain {
        padding-left: 4px;
        word-break: break-all;
      }

      .info {
        font-size: var(--detail-font-size);
        padding-top: 8px;
      }

      .info > a {
        color: var(--detail-font-color);
      }

      .spacer {
        padding-right: .5em;
      }

      .forwardback {
        padding-top: 16px;
        display: flex;
      }

      .forwardback > a {
        text-decoration: none;
      }

      .forwardback > span {
        flex: 1;
        text-align: center;
      }
    </style>
    <ul id="list"></ul>
    <div class="forwardback">
      <a id="prev" aria-label="Previous Page">◀ Previous</a>
      <span id="page"></span>
      <a id="next"aria-label="Next Page">Next ▶</a>
    </div>

  </template>

  <template id="hn-list-item"><li>
    <span id="index" class="index"></span>
    <div class="title">
      <a id="title"></a>
      <span id="info" class="domain"></span>
      <div class="info">
        <span id="points"></span>
        <a id="user"></a>
        <span id="time"></span>
        <span class="spacer">|</span>
        <a id="comments"></a>
      </div>
    </div>
  </li></template>
  <script>
  (function() {
    let ELEMENT_NAME = 'hn-list';
    let template = document.currentScript.ownerDocument
      .querySelector(`dom-module[id=${ELEMENT_NAME}] > template`);

    let itemTemplate = document.currentScript.ownerDocument
      .querySelector(`dom-module[id=${ELEMENT_NAME}] > #hn-list-item`);

    class HnList extends window.Hn.stampMixin(HTMLElement) {

      get _template() {
        return template;
      }

      _render() {
        if (!this.list) {
          return;
        }
        let prev = this._computePrevPage(this.page);
        let next = this._computeNextPage(this.page);
        this.$.prev.href = `/${this.type}/${prev}`;
        this.$.page.textContent = `Page ${this.page}`;
        this.$.next.href = `/${this.type}/${next}`;
        let pageSize = parseInt(this.getAttribute('page-size'));
        this._renderList(this.$.list, this.list, itemTemplate,
          ($, data, index) => {
            $.index.textContent =
              this._computeIndex(pageSize, this.page, index);
            $.title.href = data.url;
            $.title.textContent = data.title;
            $.info.textContent = `(${data.domain})`;
            $.points.textContent = `${data.points} points by`;
            $.user.href = `/user/${data.user}`;
            $.user.textContent = `${data.user}`;
            $.time.textContent = data.time_ago;
            $.comments.href= `/item/${data.id}`;
            $.comments.textContent = `${data.comments_count} comments`;
          }
        );
      }

      _computeNextPage(page) {
        return parseInt(page || 1) + 1;
      }

      _computePrevPage(page) {
        return (parseInt(page || 2) - 1) || 1;
      }

      _computeIndex(pageSize, page, index) {
        return pageSize * (page - 1) + index + 1;
      }
    }

    HnList.createProperties(['type', 'page', 'list']);

    window.customElements.define('hn-list', HnList);
  })();
  </script>
</dom-module>
