<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">

<dom-module id="hn-list">
  <template strip-whitespace>
    <style>
      :host {
        display: block;
      }

      :host(.hide) {
        visibility: hidden;
      }

      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      a {
        pointer: cursor;
        color: black;
      }

      li:first-of-type {
        padding-top: 0;
      }

      li {
        padding-top: 8px;
      }

      .title > a {
        text-decoration: none;
      }

      .info, .domain {
        color: #666;
      }

      .domain {
        padding-left: 4px;
      }

      .info {
        font-size: .75rem;
        padding: 8px 0 16px 0;
        border-bottom: 1px solid #eee;
      }

      .info > a {
        color: #666;
      }

      .spacer {
        padding: 0 .5em;
      }

      .forwardback {
        padding-top: 16px;
        display: flex;
        /*justify-content: space-between;*/
      }

      .forwardback > a {
        text-decoration: none;
      }

      .forwardback > a:hover {
        text-decoration: underline;
      }

      .forwardback > span {
        flex: 1;
        text-align: center;
      }

      .next {
        padding-left: 3ex;
      }
    </style>
    <ul>
      <template is="dom-repeat" items="[[articles]]" initial-count="10">
        <li>
          <div class="title"><a href="[[item.url]]">[[item.title]]</a> <span class="domain">([[item.domain]])</span></div>
          <div class="info">[[item.points]] points by <a href="/user/[[item.user]]">[[item.user]]</a> [[item.time_ago]] <span class="spacer">|</span> <a href="/item/[[item.id]]">[[item.comments_count]] comments</a></div>
        </li>
      </template>
    </ul>
    <div class="forwardback">
      <a class="prev" href="/[[listName]]/[[_computePrevPage(listPage)]]">◀ Previous</a>
      <span>Page [[listPage]]</span>
      <a class="next" href="/[[listName]]/[[_computeNextPage(listPage)]]">Next ▶</a>
    </div>
  </template>
  <script>
  (function() {
    class HnList extends Polymer.Element {
      static get is() { return 'hn-list'; }

      static get observers() {
        return ['_fetchListData(listType, listPage)']
      }

      _fetchListData(listType, page) {
        this.classList.add('hide');
        let url = `https://node-hnapi.herokuapp.com/${listType}`;
        if (page) {
          url += `?page=${page}`;
        }
        if (window.dataCache && window.dataCache[url]) {
          this._listResponse(window.dataCache[url]);
        } else {
          fetch(url).then(resp => {
            resp.json().then(json => this._listResponse(json));
          });
        }
      }

      _listResponse(json) {
        this.articles = json;
        this.classList.remove('hide');
      }

      _computeNextPage(page) {
        return parseInt(page || 1) + 1;
      }

      _computePrevPage(page) {
        return (parseInt(page || 2) - 1) || 1;
      }
    }

    window.customElements.define(HnList.is, HnList);
  })();
  </script>
</dom-module>
