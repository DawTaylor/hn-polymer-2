<link rel="import" href="simple-element-mixin.html">
<link rel="import" href="simple-list-mixin.html">

<dom-module id="hn-list">
  <template strip-whitespace>
    <style>
      :host {
        display: block;
      }

      :host(.hide) {
        visibility: hidden;
      }

      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      a {
        pointer: cursor;
        color: black;
      }

      li:first-of-type {
        padding-top: 0;
      }

      li {
        padding-top: 8px;
      }

      .title > a {
        text-decoration: none;
      }

      .info, .domain {
        color: var(--detail-font-color);
      }

      .domain {
        padding-left: 4px;
      }

      .info {
        font-size: var(--detail-font-size);
        padding: 8px 0 16px 0;
        border-bottom: var(--separator-border);
      }

      .info > a {
        color: var(--detail-font-color);
      }

      .spacer {
        padding: 0 .5em;
      }

      .forwardback {
        padding-top: 16px;
        display: flex;
      }

      .forwardback > a {
        text-decoration: none;
      }

      .forwardback > a:hover {
        text-decoration: underline;
      }

      .forwardback > span {
        flex: 1;
        text-align: center;
      }
    </style>
    <ul id="list"></ul>
    <div class="forwardback">
      <a id="prev">◀ Previous</a>
      <span id="pageDisplay"></span>
      <a id="next">Next ▶</a>
    </div>
  </template>

  <template id="itemTemplate"><li id="item">
    <div class="title"><a id="title"></a> <span id="domain" class="domain"></span></div>
    <div class="info">
      <span id="points"></span> points by <a id="user"></a> <span id="time"></span>
      <span class="spacer">|</span> <a id="comments"></a>
    </div>
  </li></template>

  <script>
  (function() {

    const ELEMENT_NAME = 'hn-list';

    const itemTemplate = Polymer.DomModule.import(ELEMENT_NAME, '#itemTemplate');

    class HnList extends Polymer.SimpleListMixin(Polymer.SimpleElementMixin(HTMLElement)) {

      static get observedAttributes() {
        return ['type', 'page', 'path'];
      }

      static get template() {
        return Polymer.DomModule.import(ELEMENT_NAME, 'template');
      }

      _propertiesChanged(props, changed, old) {
        if (changed.type || changed.page) {
          this._fetchListData(props.type, props.page);
        }
        if (changed._data) {
          this._renderList(this.$.list, changed._data, itemTemplate,
            (n, d) => {
              return {
                title: {href: d.url, textContent: d.title},
                domain: {textContent: `(${d.domain})`},
                points: {textContent: d.points},
                user: {href: `/user/${d.user}`, textContent: d.user},
                time: {textContent: d.time_ago},
                comments: {href: `/item/${d.id}`, textContent: `${d.comments_count} comments`}
              }
            }
          );
          const next = parseInt(props.page || 1) + 1;
          const prev = (parseInt(props.page || 2) - 1) || 1;
          this._dataToDom({
            prev: {href: `/${props.path}/${prev}`},
            pageDisplay: {textContent: `Page ${props.page}`},
            next: {href: `/${props.path}/${next}`}
          });
        }
      }

      _fetchListData(type, page) {
        this.classList.add('hide');
        let url = `https://node-hnapi.herokuapp.com/${type}`;
        if (page) {
          url += `?page=${page}`;
        }
        if (window.dataCache && window.dataCache[url]) {
          this._listResponse(window.dataCache[url]);
        } else {
          fetch(url).then(resp => {
            resp.json().then(data => this._listResponse(data));
          });
        }
      }

      _listResponse(data) {
        this._data = data;
        this.classList.remove('hide');
      }

    }

    HnList.prototype._createPropertyAccessor('_data');

    window.customElements.define(ELEMENT_NAME, HnList);
  })();
  </script>
</dom-module>
