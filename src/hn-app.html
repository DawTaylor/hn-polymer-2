<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<dom-module id="hn-app">
  <template strip-whitespace>
    <style>
      :host {
        display: block;
        background-color: white;
      }

      header {
        background-color: #283593;
        height: 55px;
        padding: 15px;
        box-sizing: border-box;
      }

      header > a {
        color: white;
        line-height: 24px;
        display: inline-block;
        vertical-align: middle;
        font-weight: 300;
        letter-spacing: .075em;
        margin-right: 1em;
      }
      header > svg {
        display: inline-block;
        height: 24px;
        width: 24px;
        vertical-align: middle;
        margin-right: 1em;
        margin-left: .5em;
        fill: white;
        border: 2px solid white;
      }
    </style>
    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page/:detail"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <header>
      <svg viewBox="0 0 24 24">
        <g id="polymer"><path d="M19 4h-4L7.11 16.63 4.5 12 9 4H5L.5 12 5 20h4l7.89-12.63L19.5 12 15 20h4l4.5-8z"/></g>
      </svg>
      <a href="/top/1">Top</a>
      <a href="/new/1">New</a>
      <a href="/ask/1">Ask</a>
      <a href="/show/1">Show</a>
      <a href="/jobs/1">Jobs</a>
    </header>

   <iron-pages
        selected="[[view]]"
        attr-for-selected="name"
        fallback-selection="404"
        role="main">
      <hn-list name="list" list-type="[[listType]]" list-page="[[listPage]]" route-prefix="[[routeData.page]]"></hn-list>
      <hn-item name="item" item-id="[[itemId]]"></hn-item>
      <hn-user name="user" user-name="[[userName]]"></hn-user>
      <hn-404 name="404"></hn-404>
    </iron-pages>
  </template>

  <script>
  (function() {

    // custom list-type for route page
    const pageToListType = {
      top: 'news',
      new: 'newest'
    }

    class HnApp extends Polymer.Element {

      static get is() { return 'hn-app'; }

      static get properties() {
        return {
          view: {
            type: String,
            observer: '_viewChanged',
          }
        };
      }

      static get observers() {
        return [
          '_routeChanged(routeData.page, routeData.detail, isAttached)'
        ];
      }

      connectedCallback() {
        super.connectedCallback();
        this.isAttached = true;
      }

      _routeChanged(page, detail, isAttached) {
        if (!isAttached) {
          return;
        }
        if (!(page && detail)) {
          this.set('route.path', 'top/1');
          return;
        }
        //console.log(this.localName, '_routeChanged', page, detail);
        let props = {};
        switch(page) {
          case 'item':
            props.view = 'item';
            props.itemId = detail;
            break;
          case 'user':
            props.view = 'user';
            props.userName = detail;
            break;
          case 'top':
          case 'new':
          case 'ask':
          case 'show':
          case 'jobs':
            props.listType = pageToListType[page] || page;
            props.view = 'list';
            props.listPage = detail;
            break;
          default:
            props.view = page;
            break;
        }
        this.setProperties(props);
      }

      _viewChanged(name) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('hn-' + name + '.html');
        Polymer.importHref(resolvedPageUrl, null, ()=>this.view='404', true);
      }

    }

    // potential SSR injection
    // window.dataCache = {
    //   'http://node-hnapi.herokuapp.com/news?page=1': []
    // }

    window.customElements.define(HnApp.is, HnApp);
  })();
  </script>
</dom-module>
