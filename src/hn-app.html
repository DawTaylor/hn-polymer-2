<link rel="import" href="simple-element-mixin.html">
<link rel="import" href="simple-router.html">
<!-- app resources are tiny, otherwise would code split per PRPL pattern -->
<link rel="import" href="hn-list.html">
<link rel="import" href="hn-item.html">
<link rel="import" href="hn-user.html">

<dom-module id="hn-app">
  <template strip-whitespace>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
        min-height: 100vh;
        background-color: white;
        --detail-font-size: 0.75rem;
        --detail-font-color: #666;
        --separator-border: 1px solid #eee;
        box-shadow: 0 4px 5px 0 rgba(0, 0, 0, 0.14),
              0 1px 10px 0 rgba(0, 0, 0, 0.12),
              0 2px 4px -1px rgba(0, 0, 0, 0.4);
      }

      .views > :not(.selectedView) {
        display: none !important;
      }

      .views > * {
        padding: 2rem;
      }
    </style>

    <simple-router id="router" path="{{path}}"></simple-router>

    <slot></slot>
    <div class="views">
      <hn-list id="list"></hn-list>
      <hn-item id="item"></hn-item>
      <hn-user id="user"></hn-user>
    </div>
  </template>

  <script>
  (function() {

    // Minimal fetch polyfill
    window.fetch = window.fetch || (url => {
      return new Promise((resolve, reject) => {
        var request = new XMLHttpRequest();
        request.onerror = reject;
        request.onload = () => resolve({
          json: () => Promise.resolve(request.responseText).then(JSON.parse),
        });
        request.open('get', url);
        request.send();
      })
    });

    // custom list-type for route page
    const pageToListType = {
      top: 'news',
      new: 'newest'
    }

    const ELEMENT_NAME = 'hn-app';

    class HnApp extends Polymer.SimpleElementMixin(HTMLElement) {

      static get template() {
        return Polymer.DomModule.import(ELEMENT_NAME, 'template');
      }

      _attachDom(dom) {
        dom.$.router.addEventListener('path-changed', (e) => {
          this._routeChanged(e.detail.value);
        });
        super._attachDom(dom);
      }

      _routeChanged(path) {
        let [page, detail] = path;
        if (!(page && detail)) {
          page = 'top';
          detail = '1';
        }
        let list = {}, item = {}, user = {}, view;
        switch(page) {
          case 'item':
            view = 'item';
            item.itemid = detail;
            break;
          case 'user':
            view = 'user';
            user.name = detail;
            break;
          case 'top':
          case 'new':
          case 'ask':
          case 'show':
          case 'jobs':
            view = 'list';
            Object.assign(list, {
              path: page,
              type: pageToListType[page] || page,
              page: detail
            });
            break;
          default:
            props.view = page;
            break;
        }
        // selected view
        list.classList = {selectedView: view == 'list'};
        item.classList = {selectedView: view == 'item'};
        user.classList = {selectedView: view == 'user'};
        this._dataToDom({list, item, user});
        document.body.scrollTop = 0;
      }

      _computeViewClass(name, view) {
        return name == view ? 'selectedView' : '';
      }

    }

    window.customElements.define(ELEMENT_NAME, HnApp);
  })();
  </script>
</dom-module>
