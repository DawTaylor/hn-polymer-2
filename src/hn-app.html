<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/utils/import-href.html">
<link rel="import" href="simple-router.html">

<dom-module id="hn-app">
  <template strip-whitespace>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
        min-height: 100vh;
        background-color: white;
        --detail-font-size: 0.75rem;
        --detail-font-color: #666;
        --separator-border: 1px solid #eee;
        box-shadow: 0 4px 5px 0 rgba(0, 0, 0, 0.14),
              0 1px 10px 0 rgba(0, 0, 0, 0.12),
              0 2px 4px -1px rgba(0, 0, 0, 0.4);
      }
      #views > :not(.selectedView) {
        display: none !important;
      }
      #views > * {
        padding: 2rem;
      }
    </style>

    <simple-router path="{{path}}"></simple-router>

    <div id="views">
      <hn-list class$="[[_computeViewClass('list', view)]]" list-type="[[listType]]" list-page="[[listPage]]" list-name="[[listName]]"></hn-list>
      <hn-item class$="[[_computeViewClass('item', view)]]" item-id="[[itemId]]"></hn-item>
      <hn-user class$="[[_computeViewClass('user', view)]]" user-name="[[userName]]"></hn-user>
      <hn-404 class$="[[_computeViewClass('404', view)]]"></hn-404>
    </div>
  </template>

  <script>
  (function() {

    // Minimal fetch polyfill
    // Avoid using real `fetch` due to
    // https://bugs.chromium.org/p/chromium/issues/detail?id=652228
    window.fetch = (url => {
      return new Promise((resolve, reject) => {
        var request = new XMLHttpRequest();
        request.onerror = reject;
        request.onload = () => resolve({
          json: () => Promise.resolve(request.responseText).then(JSON.parse),
        });
        request.open('get', url);
        request.send();
      })
    });

    // custom list-type for route page
    const pageToListType = {
      top: 'news',
      new: 'newest'
    }

    class HnApp extends Polymer.Element {

      static get is() { return 'hn-app'; }

      static get observers() {
        return [
          '_routeChanged(path)',
          '_viewChanged(view)'
        ];
      }

      _routeChanged(path) {
        let [page, detail] = path;
        if (!page) {
          page = 'top';
        }
        let props = {};
        switch(page) {
          case 'item':
            if (detail) {
              props.view = 'item';
              props.itemId = detail;
            } else {
              props.view = '404';
            }
            break;
          case 'user':
            if (detail) {
              props.view = 'user';
              props.userName = detail;
            } else {
              props.view = '404';
            }
            break;
          case 'top':
          case 'new':
          case 'ask':
          case 'show':
          case 'jobs':
            props.listName = page;
            props.listType = pageToListType[page] || page;
            props.view = 'list';
            props.listPage = detail || 1;
            break;
          default:
            props.view = '404';
            break;
        }
        this.setProperties(props);
        document.body.scrollTop = 0;
      }

      _viewChanged(view) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('hn-' + view + '.html');
        Polymer.importHref(resolvedPageUrl, null, ()=>this.view='404', true);
      }

      _computeViewClass(name, view) {
        return name == view ? 'selectedView' : '';
      }

    }

    HnApp.path = '/hn';
    // HnApp.path = 'https://node-hnapi.herokuapp.com';

    window.HnApp = HnApp;
    window.customElements.define(HnApp.is, HnApp);
  })();
  </script>
</dom-module>
