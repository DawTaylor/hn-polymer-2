<link rel="import" href="hn-stamp-mixin.html">
<link rel="import" href="simple-router.html">
<script src="fetch.js"></script>

<dom-module id="hn-app">
  <template strip-whitespace>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
        min-height: 100vh;
        background-color: white;
        box-shadow: 0 4px 5px 0 rgba(0, 0, 0, 0.14),
              0 1px 10px 0 rgba(0, 0, 0, 0.12),
              0 2px 4px -1px rgba(0, 0, 0, 0.4);
        --detail-font-size: 0.75rem;
        --detail-font-color: #666;
        --separator-border: 1px solid #eee;
      }

      #views > :not(.selectedView) {
        display: none !important;
      }

      #views > * {
        padding: 1rem;
      }

      .loading {
        color: var(--detail-font-color);
      }
    </style>

    <simple-router id="router"></simple-router>
    <slot></slot>
    <div id="views">
      <!-- page-size hardcoded to 30, but ideally would be provided by data source -->
      <hn-list id="list" page-size="30">
      </hn-list>
      <hn-item id="item"></hn-item>
      <hn-user id="user"></hn-user>
      <hn-404 id="404"></hn-404>
      <hn-offline id="offline">
      </hn-offline>
    </div>

    <div id="loading" class="loading">
      <slot name="load"></slot>
    </div>

  </template>

  <script>
  (function() {
    let ELEMENT_NAME = 'hn-app';
    let template = document.currentScript.ownerDocument
      .querySelector(`dom-module[id=${ELEMENT_NAME}] > template`);

    // base fetch url
    // url for server proxy to api, when running locally switch url's
    // const fetchBaseUrl = '/hn';
    const fetchBaseUrl = 'https://node-hnapi.herokuapp.com';

    // custom list-type for route page
    const pageToListType = {
      top: 'news',
      new: 'newest',
    };

    class HnApp extends Hn.stampMixin(HTMLElement) {

      get _template() { return template; }

      _attachDom(dom) {
        dom.$.router.addEventListener('path-changed', (e) =>
          this._routeChanged(e.detail.value)
        );
        dom.$.offline.addEventListener('refresh', (e) => this._refreshRoute());
        super._attachDom(dom);
      }

      _routeChanged(path) {
        let [page, detail] = path;
        if (!page) {
          page = 'top';
        }
        let props = {};
        let pending = this._pendingFetch = {};
        switch(page) {
          case 'item':
            if (detail) {
              props._view = 'item';
              pending._itemId = props._itemId = detail;
            } else {
              props._view = '404';
            }
            break;
          case 'user':
            if (detail) {
              props._view = 'user';
              pending._userName = props._userName = detail;
              this._fetchUser(props._userName);
            } else {
              props._view = '404';
            }
            break;
          case 'top':
          case 'new':
          case 'ask':
          case 'show':
          case 'jobs':
            props._view = 'list';
            this.$.list.type = props._listType = page;
            this.$.list.page = pending._listPage = props._listPage = detail || 1;
            props._listPath = pageToListType[page] || page;
            break;
          default:
            props._view = '404';
            break;
        }
        pending._view = props._view;
        Object.assign(this, props);
        this._fetchViewData(props._view);
      }

      // called when coming back online...
      _refreshRoute() {
        // refresh pending route path if in offline state.
        if (this._view == 'offline' && this._pendingFetch) {
          let view = this._pendingFetch._view;
          if (view) {
            Object.assign(this, this._pendingFetch);
            this._fetchViewData(view);
          }
        }
      }

      _fetchViewData(view) {
        switch(view) {
          case 'item':
            this._fetchItem(this._itemId);
            break;
          case 'list':
            this._fetchList(this._listPath, this._listPage);
            break;
          case 'user':
            this._fetchUser(this._userName);
            break;
        }
      }

      _fetchList(path, page) {
        if (path) {
          let url = `${fetchBaseUrl}/${path}`;
          if (page) {
            url += `?page=${page}`;
          }
          this._fetch(url)
            .then((data) => this.$.list.list = data, () => this._listPage = null);
        }
      }

      _fetchItem(id) {
        if (id) {
          this._fetch(`${fetchBaseUrl}/item/${id}`)
            .then((data) => this.$.item.item = data, (e) => this._itemId = null);
        }
      }

      _fetchUser(user) {
        if (user) {
          this._fetch(`${fetchBaseUrl}/user/${user}`)
            .then((data) => this.$.user.user = data, () => this._userName = null);
        }
      }

      _fetch(url) {
        // scroll to top when fetching
        document.body.scrollTop = 0;
        this._loading = true;
        return fetch(url).then((response) => {
          return response.json().then((data) => {
            this._pendingFetch = null;
            this._loading = false;
            return data;
          });
        }, (reject) => {
          if (!navigator.onLine) {
            this._view = 'offline';
          }
          this._loading = false;
          return Promise.reject(reject);
        });
      }

      _render() {
        this._ensureViewLoaded(this._view);
        this._updateSelectedView(this._view, this._loading);
        this._updateSelectedViewClass(this._view, this._listType);
      }

      // Load page import on demand. Show 404 page if fails
      _ensureViewLoaded(view) {
        let name = `hn-${view}`;
        if (!customElements.get(name)) {
          let link = document.createElement('link');
          link.rel = 'import';
          link.href = `/src/${name}.html`;
          link.addEventListener('error', (e) => this._view='404');
          document.head.appendChild(link);
        }
      }

      _updateSelectedView(view, loading) {
        const sel = 'selectedView';
        if (this._selectedView) {
          this._selectedView.classList.remove(sel);
        }
        if (!loading) {
          this._selectedView = this.$[view];
          if (this._selectedView) {
            this._selectedView.classList.add(sel);
          }
        }
        this.$.loading.hidden = !loading;
      }

      // indicate selected list/tab; here we throw a class on body
      // to be able to coordinate with the nav bar which is in body.
      _updateSelectedViewClass(view, page) {
        let root = document.body;
        if (this._selectedViewClass) {
          root.classList.remove(this._selectedViewClass);
        }
        if (view == 'list') {
          this._selectedViewClass = `hn-${page}`;
          root.classList.add(this._selectedViewClass);
        }
      }

    }

    HnApp.createProperties(['_view', '_loading']);

    window.customElements.define('hn-app', HnApp);
  })();
  </script>
</dom-module>
