<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/utils/import-href.html">
<link rel="import" href="simple-router.html">

<dom-module id="hn-app">
  <template strip-whitespace>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
        min-height: 100vh;
        background-color: white;
      }
      #views > :not(.selectedView) {
        display: none !important;
      }
    </style>

    <simple-router path="{{path}}"></simple-router>

    <slot></slot>
    <div id="views">
      <hn-list class$="[[_computeViewClass('list', view)]]" list-type="[[listType]]" list-page="[[listPage]]" list-name="[[listName]]"></hn-list>
      <hn-item class$="[[_computeViewClass('item', view)]]" item-id="[[itemId]]"></hn-item>
      <hn-user class$="[[_computeViewClass('user', view)]]" user-name="[[userName]]"></hn-user>
      <hn-404 name="404"></hn-404>
    </div>
  </template>

  <script>
  (function() {

    // custom list-type for route page
    const pageToListType = {
      top: 'news',
      new: 'newest'
    }

    class HnApp extends Polymer.Element {

      static get is() { return 'hn-app'; }

      static get properties() {
        return {
          view: {
            type: String,
            observer: '_viewChanged',
          }
        };
      }

      static get observers() {
        return [
          '_routeChanged(path)'
        ];
      }

      connectedCallback() {
        super.connectedCallback();
        this.isAttached = true;
      }

      _routeChanged(path) {
        let [page, detail] = path;
        if (!(page && detail)) {
          page = 'top';
          detail = '1';
        }
        console.log(this.localName, '_routeChanged', page, detail);
        let props = {};
        switch(page) {
          case 'item':
            props.view = 'item';
            props.itemId = detail;
            break;
          case 'user':
            props.view = 'user';
            props.userName = detail;
            break;
          case 'top':
          case 'new':
          case 'ask':
          case 'show':
          case 'jobs':
            props.listName = page;
            props.listType = pageToListType[page] || page;
            props.view = 'list';
            props.listPage = detail;
            break;
          default:
            props.view = page;
            break;
        }
        this.setProperties(props);
      }

      _viewChanged(name) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('hn-' + name + '.html');
        Polymer.importHref(resolvedPageUrl, null, ()=>this.view='404', true);
      }

      _computeViewClass(name, view) {
        return name == view ? 'selectedView' : '';
      }

    }

    // potential SSR injection
    // window.dataCache = {
    //   'http://node-hnapi.herokuapp.com/news?page=1': []
    // }

    window.customElements.define(HnApp.is, HnApp);
  })();
  </script>
</dom-module>
