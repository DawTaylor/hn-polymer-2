<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<dom-module id="hn-app">
  <template strip-whitespace>
    <style>
      :host {
        display: block;
        background-color: #eee;
      }

      header {
        background-color: #4285f4;
        height: 55px;
        padding: 15px;
        box-sizing: border-box;
      }

      header > a {
        color: white;
        line-height: 24px;
        display: inline-block;
        vertical-align: middle;
        font-weight: 300;
        letter-spacing: .075em;
        margin-right: 1.8em;
      }
    </style>
    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <header>
      <a href="/top/1">Top</a>
      <a href="/new/1">New</a>
      <a href="/ask/1">Ask</a>
      <a href="/show/1">Show</a>
      <a href="/jobs/1">Jobs</a>
    </header>

   <iron-pages
        selected="[[page]]"
        attr-for-selected="name"
        fallback-selection="404"
        role="main">
      <hn-list name="list" list-type="[[listType]]" route="[[subroute]]"></hn-list>
      <hn-item name="item" route="[[subroute]]"></hn-item>
      <hn-user name="user" route="[[subroute]]"></hn-user>
      <hn-404 name="404"></hn-404>
    </iron-pages>
  </template>

  <script>
  (function() {
    class HnApp extends Polymer.Element {

      static get is() { return 'hn-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            observer: '_pageChanged',
          }
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)'
        ];
      }

      _routePageChanged(page) {
        if (!page) {
          this.set('route.path', '/top/1');
          return;
        }
        let listType = this.listType;
        switch(page) {
          case 'top':
            listType = 'news';
            page = 'list';
            break;
          case 'new':
            listType = 'newest';
            page = 'list';
            break;
          case 'ask':
          case 'show':
          case 'jobs':
            listType = page;
            page = 'list';
            break;
        }
        this.setProperties({
          page,
          listType
        });
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('hn-' + page + '.html');
        Polymer.importHref(resolvedPageUrl, null, ()=>this.page='404', true);
      }

    }

    window.customElements.define(HnApp.is, HnApp);
  })();
  </script>
</dom-module>
