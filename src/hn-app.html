<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/utils/import-href.html">
<link rel="import" href="simple-router.html">
<script src="fetch.js"></script>

<dom-module id="hn-app">
  <template strip-whitespace>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
        min-height: 100vh;
        background-color: white;
        box-shadow: 0 4px 5px 0 rgba(0, 0, 0, 0.14),
              0 1px 10px 0 rgba(0, 0, 0, 0.12),
              0 2px 4px -1px rgba(0, 0, 0, 0.4);
        --detail-font-size: 0.75rem;
        --detail-font-color: #666;
        --separator-border: 1px solid #eee;
      }

      #views > :not(.selectedView) {
        display: none !important;
      }

      #views > * {
        padding: 2rem;
      }

      .loading {
        color: var(--detail-font-color);
      }
    </style>

    <simple-router path="{{path}}"></simple-router>

    <div id="views">
      <hn-list
        class$="[[_viewClass('list', _view, _loading)]]"
        list="[[_listData]]"
        type="[[_listType]]"
        page="[[_listPage]]">
      </hn-list>
      <hn-item
        class$="[[_viewClass('item', _view, _loading)]]"
        item="[[_itemData]]">
      </hn-item>
      <hn-user
        class$="[[_viewClass('user', _view, _loading)]]"
        user="[[_userData]]">
      </hn-user>
      <hn-404
        class$="[[_viewClass('404', _view, _loading)]]">
      </hn-404>
      <hn-offline
        class$="[[_viewClass('offline', _view, _loading)]]"
        on-refresh="_refreshRoute">
      </hn-offline>
    </div>

    <div class="loading" hidden$="[[!_loading]]">
      <slot name="load"></slot>
    </div>

  </template>

  <script>
  (function() {

    // base fetch url
    // url for server proxy to api, when running locally switch url's
    const fetchBaseUrl = '/hn';
    // const fetchBaseUrl = 'https://node-hnapi.herokuapp.com';

    // custom list-type for route page
    const pageToListType = {
      top: 'news',
      new: 'newest'
    }

    class HnApp extends Polymer.Element {

      static get is() { return 'hn-app'; }

      static get observers() {
        return [
          '_routeChanged(path)',
          '_fetchList(_listPath, _listPage)',
          '_fetchItem(_itemId)',
          '_fetchUser(_userName)',
          '_viewChanged(_view)'
        ];
      }

      _routeChanged(path) {
        let [page, detail] = path;
        if (!page) {
          page = 'top';
        }
        let props = {};
        switch(page) {
          case 'item':
            if (detail) {
              props._view = 'item';
              props._itemId = detail;
            } else {
              props._view = '404';
            }
            break;
          case 'user':
            if (detail) {
              props._view = 'user';
              props._userName = detail;
            } else {
              props._view = '404';
            }
            break;
          case 'top':
          case 'new':
          case 'ask':
          case 'show':
          case 'jobs':
            props._view = 'list';
            props._listType = page;
            props._listPage = detail || 1;
            props._listPath = pageToListType[page] || page;
            break;
          default:
            props._view = '404';
            break;
        }
        this.setProperties(props);
      }

      // called when coming back online...
      _refreshRoute() {
        if (this._pendingFetch) {
          const {url, callback, view} = this._pendingFetch;
          this._view = view;
          this._fetch(url, callback);
        }
      }

      _fetchList(path, page) {
        let url = `${fetchBaseUrl}/${path}`;
        if (page) {
          url += `?page=${page}`;
        }
        this._fetch(url, (data) => this._listData = data);
      }

      _fetchItem(id) {
        this._fetch(`${fetchBaseUrl}/item/${id}`, (data) => this._itemData = data);
      }

      _fetchUser(user) {
        this._fetch(`${fetchBaseUrl}/user/${user}`, (data) => this._userData = data);
      }

      _fetch(url, callback) {
        document.body.scrollTop = 0;
        this._loading = true;
        this._pendingFetch = {url, callback, view: this._view};
        fetch(url).then(response => {
          response.json().then(data => {
            this._pendingFetch = null;
            callback(data);
            this._loading = false;
          });
        }, reject => {
          if (!navigator.onLine) {
            this._view = 'offline';
          }
          this._loading = false;
        });
      }

      _viewChanged(view) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('hn-' + view + '.html');
        Polymer.importHref(resolvedPageUrl, null, ()=>this._view='404', true);
      }

      _viewClass(name, view, loading) {
        return name == view && !loading ? 'selectedView' : '';
      }

    }

    window.customElements.define(HnApp.is, HnApp);

  })();
  </script>
</dom-module>
