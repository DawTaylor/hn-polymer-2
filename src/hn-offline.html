<link rel="import" href="hn-stamp-mixin.html">
<dom-module id="hn-offline">
  <template>
    <style>
      :host {
        display: block;
        padding: 10px 20px;
        text-align: center;
        color: var(--detail-font-color);
        font-size: var(--detail-font-size);
      }

      button {
        cursor: pointer;
        color: var(--detail-font-color);
        border: 2px solid var(--detail-font-color);
        padding: 8px;
        margin: 16px;
        background-color: transparent;
      }
    </style>
    <div>Yo, you are offline and this resource is unavailable.</div>
    <button id="refresh">Try Again...</button>
  </template>

  <script>
  (function() {
    let ELEMENT_NAME = 'hn-offline';
    let template = document.currentScript.ownerDocument
      .querySelector(`dom-module[id=${ELEMENT_NAME}] > template`);

    class HnOffline extends Hn.stampMixin(HTMLElement) {
      get _template() {
        return template;
      }

      _ready() {
        super._ready();
        window.addEventListener('online', (e) => this._requestRefresh());
        this.$.refresh.addEventListener('click', () => this._requestRefresh);
      }

      _requestRefresh() {
        this.dispatchEvent(new Event('refresh'));
      }
    }

    window.customElements.define('hn-offline', HnOffline);
  })();
  </script>
</dom-module>
